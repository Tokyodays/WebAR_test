<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <a-scene embedded arjs="debugUIEnabled:true; sourceType: webcam;" vr-mode-ui="enabled: true">
            <a-marker preset="custom" type='pattern' url="pattern-marker_toyota.patt">
                <a-text value="TOYOTA" position=" 0 0 1" align="left" rotation="-90 0 0" color="#7993ff">
                </a-text>
                <a-box position="0 0.5 0" wireframe="true"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
